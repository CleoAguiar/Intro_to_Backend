<form>
	<h2>Add a Food</h2>
	<input type="text" name="food">
	<button>Add</button>

<!-- 	<ol>
		{% for x in range(1,n+1) %}
			<li>{{x ** 2}}</li>
		{% endfor %}
	</ol> -->

	<ol>
		{% for x in range(1,n+1) %}
		<li>
			{% if x%15==0 %}
				FizzBuzz
			{% elif x%3==0 %}
				Fizz
			{% elif x%5==0 %}
				Buzz
			{% else %}
				{{x}}
			{% endif %}
		</li>
		{% endfor %}
</form>
