<!DOCTYPE html>
<html>
<head>
	<title>ASCII</title>
	<style type="text/css">
		body {
			font-family: sans-serif;
			width: 800px;
			margin: 0 auto;
			padding: 10px;
		}

		h1{
			text-align: center;
		}

		form {
			text-align: center;
		}

		.error {
			color: red;
		}

		label {
			display: block;
			font-size: 20px;
		}

		input[type=text] {
			width: 400px;
			font-size: 20px;
			padding: 2px;
		}

		textarea {
			width: 400px;
			height: 200px;
			font-size: 17px;
			font-family: monospace;
		}

		input[type=submit] {
			font-size: 24px;
		}

		hr {
			margin: 20px auto;
		}

		.art + .art {
			margin-top: 20px;
		}

		.art-title {
			font-weight: bold;
			font-size: 20px;
		}

		.art-body {
			margin: 0;
			font-size: 17px;
		}
	</style>
	
</head>



<body>
	<h1>ASCII</h1>

	<form method="post">
		<label>
			<div>Title</div>
			<input type="text" name="title" value="{{title}}">
		</label>

		<label>
			<div>Art</div>
			<textarea name="art">{{art}}</textarea>
		</label>

		<div class="error">{{error}}</div>
		<input type="submit">
	</form>

	<hr>

	{% for art in arts %}
	<div class="arts">
		<div class="art-title">{{art.title}}</div>
		<pre class="art-body">{{art.art}}</pre>
	</div>
	<br>
	{% endfor %}

</body>
</html>
