<!DOCTYPE html>
<html>
<head>
	<title>My Blog</title>

	<style type="text/css">
		body {
			font-family: sans-serif;
			width: 800px;
			margin: 0 auto;
			padding: 10px;
		}

		h1{
			text-align: center;
		}

		form {
			text-align: center;
		}

		label {
			display: block;
			font-size: 20px;
		}

		input[type=text] {
			width: 400px;
			font-size: 20px;
			padding: 2px;
		}

		textarea {
			width: 400px;
			height: 200px;
			font-size: 17px;
			font-family: monospace;
		}

		input[type=submit] {
			font-size: 24px;
		}

		hr {
			margin: 20px auto;
		}

		.art + .art {
			margin-top: 20px;
		}

		.art-title {
			font-weight: bold;
			font-size: 20px;
		}

		.art-body {
			margin: 0;
			font-size: 17px;
		}
	</style>

</head>
<body>
	<h1>My Blog!</h1>

	<hr>
	{% for b in blogs %}
	<div class="blogs">
		<div class="blog-subject">{{b.subject}}</div>
		<div class="blog-created">{{b.created}}</div>
		<pre class="blog-body">{{b.blog}}</pre>
	</div>
	{% endfor %}

</body>
</html>
